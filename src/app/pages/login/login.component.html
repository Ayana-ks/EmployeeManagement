<div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" [(ngModel)]="loginObj.userName" name="" required="" [ngModelOptions]="{standalone: true}">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="loginObj.password" name="" required="" [ngModelOptions]="{standalone: true}">
        <label>Password</label>
      </div>
      <button class="btn btn-primary" (click)="onLogin()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
